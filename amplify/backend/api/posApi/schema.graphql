type Order @model {
  id: ID!
  lineItems: [LineItem] @connection
}
type LineItem @model {
  id: ID!
  sku: String,
  qty: Int
  description: String
  price: Float
  total: Float
}
type Product @model {
  id: ID!
  sku: String!
  name: String
  price: Float
  image: String
}

type Mutation {
  createOrderTransaction(order: String): String @function(name: "createOrderFunction")
}